<!DOCTYPE html>
<html>
<head>
    <title>Customized T-Shirt Order Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <h1 style="text-align: center; color: #000000; text-shadow: 2px 2px #eee;">Customized T-Shirt Order Form</h1>
    <div style="text-align: center;">
        <img src="tshirt (2).jpg" alt="Customized T-Shirt" width="500" height="500">
    </div>

    <form action="" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc;">
        <label for="tagline" style="display: block; font-weight: bold; color: #555;">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        
        <label for="gender" style="display: block; font-weight: bold; color: #555;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        </select>  <br><br>


        <label for="color">Color:</label>
        <select id="color" name="color" required style="width: 100%; padding: 10px; margin-bottom: 15px; color: #555; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            <option value="">-- Select a color --</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <!-- Add more color options here -->
        </select>

        <label for="size" style="display: block; font-weight: bold; color: #555;">Size:</label>
        <select id="size" name="size" required style="width: 100%; padding: 10px; margin-bottom: 15px; color: #555; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
        </select>

        <label for="quantity" style="display: block; font-weight: bold; color: #555;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <label for="delivery_date" style="display: block; font-weight: bold; color: #555;">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
         
        <label for="name" style="display: block; font-weight: bold; color: #555;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <label for="email" style="display: block; font-weight: bold; color: #555;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <label for="phone" style="display: block; font-weight: bold; color: #555;">Phone:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        <br><br>

        <label style="display: block; font-weight: bold; color: #555;">Additional Options:</label>
        <input type="checkbox" id="gift_wrapping" name="gift_wrapping" value="gift_wrapping">
        <label for="gift_wrapping">Gift Wrapping</label>
        <input type="checkbox" id="express_delivery" name="express_delivery" value="express_delivery">
        <label for="express_delivery">Express Delivery</label>
        <br><br>

        
        <label for="other_details" style="display: block; font-weight: bold; color: #555;">Other Details of Delivery:</label>
        <textarea id="other_details" name="other_details" rows="4" cols="50" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea>
        
        <input type="checkbox" id="agree_terms" name="agree_terms" required>
        <label for="agree_terms">I agree to the <a href="/terms_and_conditions.html" target="_blank">Terms and Conditions</a>.</label>
        <br><br>

        <div style="text-align: center;">
            <input type="submit" value="Place Order" style="background-color: #000000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold;">
        </div>
    </form>

    <div style="text-align: center; margin-top: 20px; color: #777; font-size: 14px;">
        &copy; 2023 Custom T-Shirt Store. All rights reserved.
    </div>
</body>
</html>
